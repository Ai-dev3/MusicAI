<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analysis</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        .header {
            background-color: #C21807;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main content styling */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Large rectangle styling */
        .large-rectangle {
            width: 80%;
            height: 100px;
            background-color: #C21807;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            font-size: 24px;
            border-radius: 10px;
        }

        /* Container for three squares */
        .squares-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        /* Square styling */
        .square {
            width: 30%;
            height: 100px;
            background-color: #C21807;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
        }

        /* Footer styling */
        .footer {
            background-color: #C21807;
            color: white;
            padding: 20px;
            text-align: center;
        }
    /* Button styling */
        .button {
            background-color: #C21807;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
        }

        .button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <div class="header">
        <h1>Audio Analysis</h1>
    </div>

    <!-- Main content section -->
    <div class="content">
        <!-- Large rectangle saying 'Current' -->
        <div class="large-rectangle">
            Audio Recording
        </div>

        <!-- Three horizontal squares -->
        <div class="squares-container">
            <div class="square">Pitch</div>
            <div class="square">Rhythm</div>
            <div class="square">Similarity</div>
        </div>
    </div>

    <!-- Footer section -->
    <div class="footer">
        <button class="button" type="submit" onclick="window.location.href='index.html';">Main</button>
        <button class="button" onclick= "window.location.href='pastrecordings.html';">Past</button>
    </div>

</body>
</html>
